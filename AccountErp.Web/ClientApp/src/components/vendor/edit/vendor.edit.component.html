  <div class="page-section">
    <div class="row">
      <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <app-vendor-form-wizard-aside [wizardStep]="wizardStep" (setWizardStep)="setWizardStep($event)">
              </app-vendor-form-wizard-aside>
            </div>  
              <div class="col-md-8" *blockUI="'container-blockui'">
                  <app-vendor-personal-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 1">
                  </app-vendor-personal-detail>
                  <app-vendor-billing-address-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 2">
                  </app-vendor-billing-address-detail>
                  <app-vendor-shipping-address-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 3">
                  </app-vendor-shipping-address-detail>
                  <app-vendor-contact-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 4">
                  </app-vendor-contact-detail>
                  <app-vendor-payment-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 5">
                  </app-vendor-payment-detail>
                  <app-vendor-discount-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 6">
                  </app-vendor-discount-detail>
              </div>
            
          </div>
      </div>
    </div>
  </div>
