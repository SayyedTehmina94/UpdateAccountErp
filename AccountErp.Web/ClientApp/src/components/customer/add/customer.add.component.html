  <div class="page-section">
    <div class="row">
      <div class="col-md-12">

          <div class="row">
             <div class="col-md-4">
                  <app-customer-form-wizard-aside [wizardStep]="wizardStep" (setWizardStep)="setWizardStep($event)">
                  </app-customer-form-wizard-aside>
             </div>
              <div class="col-md-8" *blockUI="'container-blockui'">
               
                  <app-customer-personal-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 1">
                  </app-customer-personal-detail>
                  <app-customer-address-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 2">
                  </app-customer-address-detail>
                  <app-customer-shippingaddress [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                  *ngIf="wizardStep === 3">
                </app-customer-shippingaddress>
                  <app-customer-payment-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 4">
                  </app-customer-payment-detail>
                  <app-customer-discount-detail [model]="model" (moveBackward)="prev()" (moveForward)="next()"
                    *ngIf="wizardStep === 5">
                  </app-customer-discount-detail>
                 
              </div>
          </div>  
      </div>
    </div>
  </div>
