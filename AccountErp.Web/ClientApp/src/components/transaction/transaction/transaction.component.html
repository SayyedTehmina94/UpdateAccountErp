<div class="row">
    <h3 class="blue-h heading col-md-12">
        <span>Transactions Manage</span>
    </h3>
       <div class="col-md-12">
            <a [routerLink]="['/cust-payment/add-customer-payment']" class="btn btn-success " type="button"> 
                <span><i class="fa fa-plus"></i>Add Income</span>
            </a>
            &nbsp;

            <a [routerLink]="['/vend-payment/add-vendor-payment']" class="btn btn-success " type="button"> 
                <span><i class="fa fa-plus"></i>Add Expenses</span>
            </a>
        </div>
</div>

    <div class="page-section">

        <div class="row">
               
            <div class="col-md-12">
                <div class="row">
                    <!-- <div class="col-md-3">
                        <select class="form-control height-38" name="role" [(ngModel)]="filterModel.customerId">
                            <option value="">[Select Customer]</option>
                            <option *ngFor="let item of customers" [value]="item.keyInt">
                                {{item.value}}</option>
                        </select>
                    </div> -->
                    <div class="col-md-6">
                        <div class="form-group row">
                        <label class="col-md-3 label-col">Search Transaction:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control height-38" placeholder="Filter Transaction"
                            [(ngModel)]="filterModel.filterKey" autocomplete="Off" maxlength="50"
                            (keydown.enter)="doFilter()"/>
                        </div>
                    </div>
                                
                           
                        </div>
                  
                    
                    <div class="col-md-6 align-rgt filt-rest">
                        <button type="button" class="btn btn-success"
                            (click)="doFilter()">
                            <span class="glyph icon-icon_search"></span> Filter
                        </button>

                        <button type="button" class="btn btn-success"
                            (click)="resetFilter()">
                            <i class="fa fa-close"></i> Reset
                        </button>
                    </div>

                    </div>
                </div>
            </div>
        <div class="row bottom">
                            
            <div class="col-md-12 custom-table" *blockUI="'container-blockui'">
                <table datatable [dtOptions]="dtOptions" data-page="2" class="table table-sm table-striped table-hover">
                </table>
            </div>
        </div>
    </div>
